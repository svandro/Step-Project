<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <title>Nicole Riders Contact</title>
    <style>
      @font-face {
        font-family: Font;
        src: url(Roboto-VariableFont_wdth\,wght.ttf);
      }

      body {
        background-color: #f3f3f3;
        font-family: Font;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
        color: black;
      }

      nav a {
        margin: 0 15px;
        color: #000000;
        font-weight: 500;
      }

      .nav-link:hover,
      nav a:hover {
        color: #ff9800;
        transition: 0.5s;
      }

      .container {
        justify-content: space-between;
      }

      .contact-info {
        margin-top: 250px;
        width: 400px;
        text-align: start;
      }

      .contact-info h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .contact-info p {
        color: #666;
        margin-bottom: 30px;
        width: 300px;
      }

      .contact-info .detail {
        margin-bottom: 15px;
        width: 300px;
      }

      .contact-info .detail strong {
        display: block;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 5px;
      }

      form {
        width: 500px;
        margin-right: 50px;
        margin-top: 200px;
      }

      form label {
        display: block;
        margin: 25px 0 8px 0;
        font-size: medium;
      }

      form input {
        background-color: #f3f3f3;
        width: 300px;
        padding: 12px 10px;
        margin-bottom: 20px;
        border: 1px solid black;
        border-radius: 4px;
        font-size: 1rem;
      }

      .form-row {
        display: flex;
        gap: 20px;
      }

      form textarea {
        width: 620px;
        background-color: #f3f3f3;
        padding: 5px 10px;
        margin-bottom: 20px;
        min-height: 120px;
        resize: none;
      }

      button {
        background-color: #f4b400;
        color: black;
        border: none;
        margin-left: 75px;
        padding: 20px 200px;
        font-size: large;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #e0a800;
      }

      footer {
        background-color: #f3f3f3;
        padding: 40px 60px;
        font-size: 15px;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 40px;
      }

      .footer-col {
        color: #333;
      }

      .footer-col strong {
        color: #000;
        font-weight: 600;
      }

      .footer-col i {
        font-size: 30px;
        padding-left: 5px;
      }

      .social {
        font-size: 24px;
        margin-right: 15px;
        color: #000;
        text-decoration: none;
      }

      .copyright {
        text-align: right;
        color: #666;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .logo {
          font-size: 20px;
        }

        .logo span {
          font-size: 14px !important;
        }

        .container {
          margin-top: 0px;
          margin-left: 20px;
        }

        .contact-info {
          height: 100px;
          margin-top: 20px;
        }

        .contact-info h1 {
          margin-top: 0;
          font-size: 50px;
        }

        .contact-info p {
          font-size: 17px;
        }

        .contact-info .detail {
          margin-top: 20px;
          font-size: 20px;
        }

        .contact-info .detail strong {
          font-size: 22px;
        }

        form {
          margin-left: 30px;
          margin-top: 150px;
        }

        form label {
          margin: 10px 0 8px 0;
          font-size: medium;
        }

        form input {
          width: 420px !important;
          max-width: none;
          border: black 1px solid;
        }

        .form-row {
          flex-direction: column;
          gap: 2px;
        }

        form textarea {
          width: 420px;
          padding-left: 10px;
          border: black 1px solid;
          resize: none;
        }

        button {
          margin-left: 60px;
          padding: 20px 120px;
          font-size: large;
          font-weight: bold;
          border-radius: 50px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        footer {
          padding: 40px 20px;
        }

        .footer-content {
          flex-direction: column;
          text-align: start;
          gap: 30px;
        }

        .copyright {
          text-align: start;
          margin-top: 10px;
        }

        .footer-col i {
          margin: 0px;
          font-size: 28px;
        }
      }
    </style>
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="logo" href="Main.html"
          >Nicol Rider<span
            style="
              color: gray;
              font-size: medium;
              cursor: text;
              margin-left: 10px;
            "
            >Editor</span
          ></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="Resume.html">Resume</a>
            <a class="nav-link" href="Projects.html">Projects</a>
            <a class="nav-link" href="Contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="container d-flex flex-column flex-lg-row gap-5 align-items-start">
      <div class="contact-info">
        <h1>Contact</h1>
        <p>Looking forward to hearing from you</p>

        <div class="detail">
          <strong>Phone</strong>
          123-456-7890
        </div>
        <div class="detail">
          <strong>Email</strong>
          info@mysite.com
        </div>
      </div>

      <form action="">
        <div class="form-row">
          <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required />
          </div>
          <div>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" />
          </div>
        </div>

        <label class="message" for="message">Message</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <hr
      style="
        border: none;
        height: 1px;
        background-color: gray;
        margin-top: 100px;
      " />

    <footer>
      <div class="footer-content">
        <div class="footer-col"><strong>Phone</strong><br />123-456-7890</div>
        <div class="footer-col">
          <strong>Email</strong><br /><span style="cursor: pointer"
            >info@mysite.com</span
          >
        </div>
        <div class="footer-col">
          <strong>Follow Me</strong><br />
          <i class="fa fa-linkedin"></i> <i class="fa fa-twitter"></i>
        </div>
        <div class="footer-col copyright">

        </div>
      </div>
    </footer>
  </body>
</html>
